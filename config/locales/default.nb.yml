nb:
  date:
    formats:
      default: "%d.%m.%Y"

  mongoid:
    errors:
      messages:
        blank_on_locale: "må fylles ut"

  errors:
    messages:
        domain_taken: "%{value} er alerede tatt"
        invalid_domain: "%{value} er ugyldig"
        needs_admin_account: "Det må være minst en admin-konto"
        protected_page: "Du kan ikke fjerne index eller 404 sidene"
        extname_changed: "Den nye filen har ikke det opprinnelige filetternavnet"
        array_too_short: "er for liten (minimum elementnummer er %{count})"
        invalid_theme_file: "må være en zip-fil"
        site:
          default_locale_removed: Forrige standardspråk kan ikke fjernes før nytt er valgt.
        page:
          liquid_syntax: "Liquid Syntax error ('%{error}' on '%{fullpath}')"
          liquid_extend: "The page '%{fullpath}' extends a template which does not exist"
          liquid_translation: "The page '%{fullpath}' extends a template which is not translated"
        too_few_custom_fields: "At least, one custom field is required"
        security: "presents a security problem"

  attributes:
    defaults:
      pages:
        index:
          title: "Startside"
          body: "Startsidens innholds"
        "404":
          title: "Siden finnes ikke"
          body: "Sidens innhold"
        other:
          body: "{% extends 'parent' %}"

  pagination:
    previous: "&laquo; Previous"
    next: "Next &raquo;"
  support:
    array:
      words_connector: ", "
      two_words_connector: " og "
      last_word_connector: " og "
    select:
      prompt: "Velg"
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%e. %b"
      long: "%e. %B %Y"
    day_names:
      - søndag
      - mandag
      - tirsdag
      - onsdag
      - torsdag
      - fredag
      - lørdag
    abbr_day_names:
      - søn
      - man
      - tir
      - ons
      - tor
      - fre
      - lør
    month_names:
      - ~
      - januar
      - februar
      - mars
      - april
      - mai
      - juni
      - juli
      - august
      - september
      - oktober
      - november
      - desember
    abbr_month_names:
      - ~
      - jan
      - feb
      - mar
      - apr
      - mai
      - jun
      - jul
      - aug
      - sep
      - okt
      - nov
      - des
    order:
      - :day
      - :month
      - :year
  time:
    formats:
      default: "%A, %e. %B %Y, %H:%M"
      short: "%e. %B, %H:%M"
      long: "%A, %e. %B %Y, %H:%M"
    am: ""
    pm: ""
  datetime:
    distance_in_words:
      half_a_minute: "et halvt minutt"
      less_than_x_seconds:
        one: "mindre enn 1 sekund"
        other: "mindre enn %{count} sekunder"
      x_seconds:
        one: "1 sekund"
        other: "%{count} sekunder"
      less_than_x_minutes:
        one: "mindre enn 1 minutt"
        other: "mindre enn %{count} minutter"
      x_minutes:
        one: "1 minutt"
        other: "%{count} minutter"
      about_x_hours:
        one: "rundt 1 time"
        other: "rundt %{count} timer"
      x_days:
        one: "1 dag"
        other: "%{count} dager"
      about_x_months:
        one: "rundt 1 måned"
        other: "rundt %{count} måneder"
      x_months:
        one: "1 måned"
        other: "%{count} måneder"
      about_x_years:
        one: "rundt 1 år"
        other: "rundt %{count} år"
      over_x_years:
        one: "over 1 år"
        other: "over %{count} år"
      almost_x_years:
        one: "nesten 1 år"
        other: "nesten %{count} år"
    prompts:
      year:   "År"
      month:  "Måned"
      day:    "Dag"
      hour:   "Time"
      minute: "Minutt"
      second: "Sekund"
  number:
    format: &number_format
      precision: 2
      separator: ","
      delimiter: " "
      significant: false
      strip_insignificant_zeros: true
    currency:
      format:
        unit: "kr"
        format: "%n %u"
        <<: *number_format
    precision:
      format:
        delimiter: ""
    human:
      format:
        precision: 1
        separator: ","
        delimiter: " "
        significant: false
        strip_insignificant_zeros: true
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "kB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "tusen"
          million:
            one: "million"
            other: "millioner"
          billion:
            one: "milliard"
            other: "milliarder"
          trillion:
            one: "billion"
            other: "billioner"
          quadrillion:
            one: "billiard"
            other: "billiarder"

    percentage:
      format:
        delimiter: ""

  helpers:
    select:
      prompt: "Vennligst velg"

    submit:
      create: "Lag %{model}"
      update: "Oppdater %{model}"
      submit: "Lagre %{model}"

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "er ikke inkludert i listen"
      exclusion: "er reservert"
      invalid: "er ugyldig"
      confirmation: "passer ikke bekreftelsen"
      accepted: "må være akseptert"
      empty: "kan ikke være tom"
      blank: "kan ikke være blank"
      too_long: "er for lang (maksimum %{count} tegn)"
      too_short: "er for kort (minimum %{count} tegn)"
      wrong_length: "er av feil lengde (maksimum %{count} tegn)"
      not_a_number: "er ikke et tall"
      not_an_integer: "er ikke et heltall"
      greater_than: "må være større enn %{count}"
      greater_than_or_equal_to: "må være større enn eller lik %{count}"
      equal_to: "må være lik %{count}"
      less_than: "må være mindre enn %{count}"
      less_than_or_equal_to: "må være mindre enn eller lik %{count}"
      odd: "må være oddetall"
      even: "må være partall"

  activerecord:
    errors:
      template:
        header:
          one:   "Kunne ikke lagre %{model} på grunn av én feil."
          other: "Kunne ikke lagre %{model} på grunn av %{count} feil."
        body: "Det oppstod problemer i følgende felt:"

      messages:
        taken: "er allerede i bruk"
        record_invalid: "Det oppstod feil: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute} %{message}"

  mongoid:
    attributes:
      page:
        title: Tittel
        parent: Tilhører
        parent_id: Tilhører
        slug: Slug
        templatized: Templatized
        published: Publisert
        listed: I meny
        redirect: Videresending
        redirect_url: Videresendings-URL
        cache_strategy: Buffer
      content_type:
        name: Navn
        description: Beskrivelse
        slug: Slug
        order_by: Sorter etter
        order_direction: Rekkefølge
        highlighted_field_name: Uthevet felt
        group_by_field_name: Gruppèr etter feltnavn
        api_enabled: API-aktivert
      asset:
        source: Kilde
      account:
        email: Epost
        name: Navn
        language: Språk
        password: Passord
        password_confirmation: Bekreft passord
      snippet:
        body: Kode
        slug: Slug
        name: Navn
      theme_asset:
        content_type: Innholdstype
      site:
        name: Sidens navn
        domain_name: Domene
        subdomain: Subdomene
        restricted_access: Aktivert ?
        access_login: Brukernavn
        access_password: Passord

  attributes:
    defaults:
      pages:
        index:
          title: "Startside"
          body: "Startsidens innholds"
        "404":
          title: "Siden finnes ikke"
          body: "Sidens innhold"
        other:
          body: "{% extends 'parent' %}"
