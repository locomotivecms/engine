nl:
  number:
    format:
      separator: ","
      precision: 2
      delimiter: .
    human:
      storage_units:
        format: "%n %u"
        units:
          kb: KB
          tb: TB
          gb: GB
          byte:
            one: Byte
            other: Bytes
          mb: MB
