      day: "Päeva"
      month: "Kuud"
      year: "Aastat"

  number:
    format:
      precision: 2
      separator: ' '
      delimiter: '.'
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        unit: '€'
        format: '%n%u'
        separator: ","
        delimiter: ""
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one: "Bait"
            other: "Baiti"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: Tuhat
          million: Miljon
          billion:
            one: Miljard
            others: Miljardit
          trillion: Triljon
          quadrillion:
            one: Kvadriljon
            others: Kvadriljonit

  support:
    array:
      sentence_connector: 'ja'
      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " ja "
      last_word_connector: " ja "

